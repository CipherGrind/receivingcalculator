<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiving Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="asn-calc.css">

</head>
<body>
    <div id="main" class="main">
        <div id="main-header" class="main-header">
            <h4>RECEIVING CALCULATOR</h4>
            <h7>USE PER ASN</h7>
        </div>
        <div id="main-calc" class="main-calc">
            <div class="mb-3">
                <label for="totalUnits" class="form-label">TOTAL UNITS SHIPPED:</label>
                <br>
                <input type="number" id="totalUnits" placeholder="Enter total units shipped">
            </div>
            <br>
            <div class="mb-3">
                <label for="unitsPerPallet" class="form-label">LPN UNITS (EACHES) PER FULL PALLET:</label>
                <br>
                <input type="number" id="unitsPerPallet" placeholder="Enter units per full pallet">
            </div>
            <br>
            <button onclick="calculatePallets()" class="btn btn-primary">Calculate</button>
        </div>
        <div class="result">
            <div id="result1" class="result1">
                <h6># FULL PALLETS: </h6>
                <h3 id="result1a">#</h3>
            </div>
            <br>
            <div id="result2" class="result2">
                <h6># UNITS ON PARTIAL PALLET: </h6>
                <h3 id="result2a">#</h3>
            </div>
        </div>
    </div>

    <script src="asn-calc.js"></script>
    
</body>
</html>
